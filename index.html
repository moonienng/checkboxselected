<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="scr/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="scr/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" id="input" placeholder="press enter to add tarks">
<ul></ul>
  <p><span id="selecionadas"> </span> tarefas realizadas</p>
    </div>
    <script type="text/javascript">
        $(document).ready(function()
    {
        $('#input').change(function()
        {
        var input = $(this).val();
        $('ul').append('<input type="checkbox" class="tarefa">' + input +'<i class="fas fa-trash"> </input>');
        $(this).val('');
        }
        );
    });
    $('.tarefa').on("click", function() {
        $("#selecionadas").html($(".tarefa:checked").length);
    });
    </script>
</body>
</html>
