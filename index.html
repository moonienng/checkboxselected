<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="scr/style.css">
    <link rel="stylesheet" href="scr/all.min.css">
    <script src="scr/jquery-3.5.1.min.js"></script>
</head>
<body>
    <style>
        *
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    letter-spacing: 1px;
    font-family: Verdana;
    text-transform: capitalize;
}
body
{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(45deg, #ff0 50%, #333 50%);
}
.container
{
    height: 450px;
    width: 330px;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5) ;
}
    </style>
    <div class="container">
        <input type="text" id="input" placeholder="press enter to add tarks">

    </div>
</body>
</html>
